name: pycistem CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        python: ['3.8','3.9','3.10']

    runs-on: ubuntu-18.04
    container: jojoelfe/cistem_ci_icpc
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v2
      with:
        python-version: '${{ matrix.python }}'
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        repository: 'timothygrant80/cisTEM'
        path: 'cisTEM'
    - name: Get_cistem_sha
      run: |
        cd cisTEM
        echo "::set-output name=sha::$(git rev-parse HEAD)"
    - name: Cache_cisTEM
      uses: actions/cache@v2
      id: cache
      with:
        key: '${{ steps.Get_cistem_sha.outputs.sha }}'
        path: 'cisTEM'
        id: 'cisTEM'
    - name: Build cisTEM
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        cd cisTEM
        ./regenerate_project.b
        mkdir -p build/icpc
        cd build/icpc
        CC=icc CXX=icpc CXXFLAGS=-fPIC ../../configure  --enable-experimental --enable-staticmode --with-wx-config=wx-config  --enable-samples
        make -j4
    - name: Bootstrap poetry
      run: |
        curl -sL https://install.python-poetry.org | python - -y
    - name: Update PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH
    - name: Build pycistem
      run: |
        poetry build



